  <script>
    // Check if adminEmail is not present in local storage
    const email = sessionStorage.getItem("adminEmail");
    if (!email) {
        window.location.href = '/user-login'; // Redirect to login page if adminEmail is not present
    }

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function Myevents(id) {
        window.location.href = `myevent/${id}`;
        console.log(`Editing category with ID: ${id}`);
    }

    function logOutAdmin() {
    const confirmed = confirm("Are you sure you want to logout?");
    if (confirmed) {
      fetch(`/admin-logout/${email}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => {
        if (response.ok) {
          // Perform logout and redirect
          sessionStorage.removeItem('adminEmail');

          window.location.href = '/user-login';
        } else {
          alert('Logout failed. Please try again.');
        }
      })
      .catch(error => {
        alert('An error occurred during logout. Please try again.');
      });
    }
  }

  // Add click event listener to the logout button
  const logoutButton = document.getElementById('logoutButton');
  logoutButton.addEventListener('click', logOutAdmin);

    function fetchAndDisplayUsers() {
        fetch('http://localhost:8000/getsuperuserslist')
            .then(response => response.json())
            .then(usersData => {
                const userTable = document.getElementById('userTable');
                userTable.innerHTML = '';

                if (usersData && Array.isArray(usersData.allUsers) && usersData.allUsers.length > 0) {
                    const tableHeader = document.createElement('thead');
                    const headerRow = document.createElement('tr');

                    for (const key in usersData.allUsers[0]) {
                        if (key !== '__v' && key !== '_id' && key !== 'createdAt' && key !== 'updatedAt' && key !== 'token') {
                            const headerCell = document.createElement('th');
                            headerCell.textContent = capitalizeFirstLetter(key);
                            headerRow.appendChild(headerCell);
                        }
                    }

                    const actionHeader = document.createElement('th');
                    // actionHeader.textContent = 'Actions';
                    // headerRow.appendChild(actionHeader);

                    tableHeader.appendChild(headerRow);
                    userTable.appendChild(tableHeader);

                    const tableBody = document.createElement('tbody');
                    usersData.allUsers.forEach(user => {
                        const row = document.createElement('tr');

                        for (const key in user) {
                            if (key !== '__v' && key !== '_id' && key !== 'createdAt' && key !== 'updatedAt' && key !== 'token') {
                                const cell = document.createElement('td');
                                cell.textContent = user[key];
                                row.appendChild(cell);
                            }
                        }

                        const actionCell = document.createElement('td');
                        row.appendChild(actionCell);

                        tableBody.appendChild(row);
                    });
                    userTable.appendChild(tableBody);
                } else {
                    const noUsersRow = document.createElement('tr');
                    const noUsersCell = document.createElement('td');
                    noUsersCell.setAttribute('colspan', '4');
                    noUsersCell.textContent = 'No users available';
                    noUsersRow.appendChild(noUsersCell);
                    userTable.appendChild(noUsersRow);
                }
            })
            .catch(error => console.error('Error fetching users:', error));
    }

    window.onload = fetchAndDisplayUsers;
</script>
