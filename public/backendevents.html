         const email = sessionStorage.getItem("adminEmail");

            // Redirect or hide the content, or perform other actions

        function deleteEvent(id) {
    const confirmed = confirm('Are you sure you want to delete this event?');
    if (confirmed) {
        fetch(`http://localhost:8000/delete-event-backend/${id}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                fetchAndDisplayEvents();
            } else if (response.status === 401) {
                response.json().then(data => {
                    if (data.error === "Event registered by user") {
                        alert("This event is registered by a user and cannot be deleted.");
                    } else {
                        alert("You can't delete an event when user is enroll in the event");
                        window.stop(); // Stops the loading of the page
                    }
                });
            } else {
                console.error('Failed to delete event');
            }
        })
        .catch(error => console.error('Error deleting event:', error));
    }
}



        function updateEvent(id) {
            // Redirect to the update page for the specific event ID
            window.location.href = `update-backend-event/${id}`;
            console.log(`Editing event with ID: ${id}`);
        }



        function logOutAdmin() {
    const confirmed = confirm("Are you sure you want to logout?");
    if (confirmed) {
      fetch(`/admin-logout/${email}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => {
        if (response.ok) {
          // Perform logout and redirect
          sessionStorage.removeItem('adminEmail');

          window.location.href = '/user-login';
        } else {
          alert('Logout failed. Please try again.');
        }
      })
      .catch(error => {
        alert('An error occurred during logout. Please try again.');
      });
    }
  }

  // Add click event listener to the logout button
  const logoutButton = document.getElementById('logoutButton');
  logoutButton.addEventListener('click', logOutAdmin);




////new code 
function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }


///////







        function fetchAndDisplayEvents() {
            fetch('http://localhost:8000/get-all-events-backend')
                .then(response => response.json())
                .then(eventData => {
                    const eventTable = document.getElementById('eventTable');
                    eventTable.innerHTML = ''; // Clear existing table content

                    if (eventData && Array.isArray(eventData.allevents) && eventData.allevents.length > 0) {
                        const excludedFields = ['_id', '__v']; // Fields to exclude from display

                        const tableHeader = document.createElement('thead');
            const headerRow = document.createElement('tr');
            for (const key in eventData.allevents[0]) {
                if (!excludedFields.includes(key)) {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = capitalizeFirstLetter(key); // Capitalize the first letter of the key
                    headerRow.appendChild(headerCell);
                }
            }
                        const actionsHeaderCell = document.createElement('th');
                        actionsHeaderCell.textContent = 'Actions';
                        headerRow.appendChild(actionsHeaderCell);
                        const updateHeaderCell = document.createElement('th'); // Add header for Update action
                        updateHeaderCell.textContent = 'Action Update';
                        headerRow.appendChild(updateHeaderCell);
                        tableHeader.appendChild(headerRow);
                        eventTable.appendChild(tableHeader);

                        const tableBody = document.createElement('tbody');
                        eventData.allevents.forEach(event => {
                            const row = document.createElement('tr');
                            for (const key in event) {
                                if (!excludedFields.includes(key)) {
                                    const cell = document.createElement('td');
                                    cell.textContent = event[key];
                                    row.appendChild(cell);
                                }
                            }

                            const actionsCell = document.createElement('td');
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete';
                            deleteButton.classList.add('button-delete');
                            deleteButton.addEventListener('click', () => {
                                deleteEvent(event._id); // Pass the event ID to the delete function
                            });
                            actionsCell.appendChild(deleteButton);
                            row.appendChild(actionsCell);

                            const updateCell = document.createElement('td'); // Add cell for Update action
                            const updateButton = document.createElement('button');
                            updateButton.textContent = 'Update';
                            updateButton.classList.add('button-update'); 
                            updateButton.addEventListener('click', () => {
                                updateEvent(event._id); // Pass the event ID to the update function
                            });
                            updateCell.appendChild(updateButton);
                            row.appendChild(updateCell);

                            tableBody.appendChild(row);
                        });
                        eventTable.appendChild(tableBody);
                    } else {
                        const noEventsRow = document.createElement('tr');
                        const noEventsCell = document.createElement('td');
                        noEventsCell.setAttribute('colspan', '3'); // Colspan to cover all columns
                        noEventsCell.textContent = 'No events available';
                        noEventsRow.appendChild(noEventsCell);
                        eventTable.appendChild(noEventsRow);
                    }
                })
                .catch(error => console.error('Error fetching events:', error));
        }

        window.onload = fetchAndDisplayEvents; // Fetch and display when window load
    </script>
