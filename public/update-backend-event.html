    <script>

const email = sessionStorage.getItem("adminEmail");
    if (!email) {
            // Redirect or hide the content, or perform other actions
            window.location.href = '/user-login'; // Redirect to login page
        }

    
    function editEvent() {
    const path = window.location.pathname;
    const Id = path.split('/').pop();

    fetch(`http://localhost:8000/get-backend-event/${Id}`)
        .then(response => response.json())
        .then(data => {
            const event = data.event; // Extract the event data from the response

            document.getElementById('eventname').value = event.eventname;
            document.getElementById('email').value = event.email;
            document.getElementById('fulladdress').value = event.fulladdress;
            document.getElementById('startTime').value = event.startTime;
            document.getElementById('endTime').value = event.endTime;
            document.getElementById('eventstartDate').value = event.eventstartDate;
            document.getElementById('eventendDate').value = event.eventendDate;

            // Fetch and populate categories in the dropdown
            fetchCategories().then(() => {
                const eventTypeSelect = document.getElementById('eventtype');
                const eventType = event.eventtype;

                // Loop through options and select the one that matches the event type
                for (let i = 0; i < eventTypeSelect.options.length; i++) {
                    if (eventTypeSelect.options[i].value === eventType) {
                        eventTypeSelect.selectedIndex = i;
                        break;
                    }
                }
            });
        })
        .catch(error => console.error('Error:', error));
}

function fetchCategories() {
    return fetch('http://localhost:8000/getthecategory')
        .then(response => response.json())
        .then(categories => {
            const categorySelect = document.getElementById('eventtype');
            categorySelect.innerHTML = ''; // Clear the dropdown before appending options

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.category;
                option.text = category.category;
                categorySelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error fetching categories:', error));
}

        function updateEvent() {
            const path = window.location.pathname;
            const Id = path.split('/').pop();

            const updatedEvent = {
                eventname: document.getElementById('eventname').value,
                email: document.getElementById('email').value,
                eventtype: document.getElementById('eventtype').value,
                fulladdress: document.getElementById('fulladdress').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                eventstartDate: document.getElementById('eventstartDate').value,
                eventendDate: document.getElementById('eventendDate').value
            };

            fetch(`http://localhost:8000/update-backend-event/${Id}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedEvent)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Event updated successfully:', data);
        
                setTimeout(function() {
  window.location.href = "/backendevents.html";
}, 2000);
        // Redirect to event management page
                })
                .catch(error => console.error('Error:', error));
        }

        function validateForm() {
            let isValid = true;

            const eventName = document.getElementById('eventname');
            const  email= document.getElementById('email');
            const  eventtype= document.getElementById('eventtype');
            const   fulladdress= document.getElementById('fulladdress');
            const  startTime= document.getElementById('startTime');
            const  endTime= document.getElementById('endTime');
            const  eventstartDate=document.getElementById('eventstartDate');
            const  eventendDate= document.getElementById('eventendDate');
   
            // Add references to other form fields similarly

            if (eventName.value.trim() === '') {
                isValid = false;
                document.getElementById('eventnameError').style.display = 'block';
            } else {
                document.getElementById('eventnameError').style.display = 'none';
            }
            
            if (email.value.trim() === '') {
                isValid = false;
                document.getElementById('emailError').style.display = 'block';
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
          
            if (fulladdress.value.trim() === '') {
                isValid = false;
                document.getElementById('fulladdressError').style.display = 'block';
            } else {
                document.getElementById('fulladdressError').style.display = 'none';
            }
            if (startTime.value.trim() === '') {
                isValid = false;
                document.getElementById('startTimeError').style.display = 'block';
            } else {
                document.getElementById('startTimeError').style.display = 'none';
            }
            if (endTime.value.trim() === '') {
                isValid = false;
                document.getElementById('endTimeError').style.display = 'block';
            } else {
                document.getElementById('endTimeError').style.display = 'none';
            }
            if (eventstartDate.value.trim() === '') {
                isValid = false;
                document.getElementById('eventstartDateError').style.display = 'block';
            } else {
                document.getElementById('eventstartDateError').style.display = 'none';
            }
            if (eventendDate.value.trim() === '') {
                isValid = false;
                document.getElementById('eventendDateError').style.display = 'block';
            } else {
                document.getElementById('eventendDateError').style.display = 'none';
            }
            // Add similar checks for other fields

            return isValid;
        }

        function validateAndUpdate() {
            const isFormValid = validateForm();

            if (isFormValid) {
                updateEvent();
            } else {
                console.log('Form validation failed. Please check required fields.');
            }
        }

        window.onload = function() {
            editEvent();
            fetchCategories();
            
        };
    </script>
