<!-- This is the function to edit the category and then split after / and get the id -->
    <script>


const email = sessionStorage.getItem("adminEmail");
    if (!email) {
            // Redirect or hide the content, or perform other actions
            window.location.href = '/user-login'; // Redirect to login page
        }

        function editCategory() {

            const path = window.location.pathname;

            const Id = path.split('/').pop();

            console.log(Id, "Id")

            if (Id) {

                const doctorId = path.split('/').pop();

                console.log(Id, "doctorId")

                fetch(`http://localhost:8000/editcategory/${Id}`, {
                    method: "GET"
                })
                    .then(response => response.json())
                    .then(data => {

                        document.getElementById('category').value = data.category;
                        console.log(`Editing category with ID: ${Id}`);
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                console.log("Category ID not found in the URL");
            }
        }

// This is the function to get the category
        function fetchCategories() {
            fetch('http://localhost:8000/getthecategory')
                .then(response => response.json())
                .then(categories => {

                    const categorySelect = document.getElementById('category');

                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.category;
                        option.text = category.category;
                        categorySelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        fetchCategories()

    
function updateCategory() {
  const path = window.location.pathname;
  const Id = path.split('/').pop();

  const updatedCategory = document.getElementById('category').value;

  fetch(`http://localhost:8000/updatethecategory/${Id}`, {
    method: "PATCH",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      category: updatedCategory
    })
  })
    .then(response => {
      if (response.status === 400) {
        return response.json().then(data => {
          alert(data.error); // Show the error message in an alert
          const confirmation = confirm("Do you want to go back to category management?");
          if (confirmation) {
            window.location.href = "/categorymanagement.html"; // Redirect on confirmation
          }
        });
      } else {
        return response.json();
      }
    })
    .then(data => {
      if (data) {
        console.log("Category updated successfully:", data);
                setTimeout(function() {
  window.location.href = "/categorymanagement.html";
}, 2000);
        
      }
    })
    .catch(error => console.error('Error:', error));
}
      window.onload = editCategory;   

    </script>
